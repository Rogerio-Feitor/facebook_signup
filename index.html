<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-bar">
        <div class = "left-bar">
        <img  class="facebook-logo" src="imgs/facebook-logo.png" alt = "Logotipo do facebook">
        </div>
        <form class="facebook-login">
            <table class="form-group">
                <tr>
                    <td><label for = "user-email-phone-label" id="user-email-phone-label">Email ou telefone</label></td>
                    <td><label for = "user-password" id="user-password-label">Senha</label></td>
                </tr>
                <tr>
                    <td><input class = "first-gap" type="text" id="user-email-phone"></td>
                    <td><input type="text" id="user-password"></td>
                </tr>
                <tr>
                    <td></td>
                    <td class = "forgotten-account">Esqueceu a conta?</td>
                </tr>
            </table>
            <div class="form-control">
                <button id="button-login">Entrar</button>
            </div>
        </form>
    </header>




    <script src="script.js"></script>
</body>
</html>
